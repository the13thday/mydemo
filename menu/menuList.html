    <title>Document</title>
    <style>
        .wrapper{
            position: absolute;
            bottom: 100px;
            margin: auto;
        }
        .wrapper a{
            display: inline-block;
            width: 64px;
            height: 64px;
        }
        .wrapper img{
            width: 100%;
            height: 100%;
        }
        
        
    </style>
</head>
<body>

    <div class="wrapper">
        <a href="javaScript:void(0)"><img src="./images/01.png" alt=""></a>
        <a href="javaScript:void(0)"><img src="./images/02.png" alt=""></a>

        <a href="javaScript:void(0)"><img src="./images/07.png" alt=""></a>

        <a href="javaScript:void(0)"><img src="./images/10.png" alt=""></a>
        <a href="javaScript:void(0)"><img src="./images/11.png" alt=""></a>
    </div>
    <script>
        var allImg = document.getElementsByTagName('a');
        let {sqrt, pow, abs, floor, min} = Math;
        let w = allImg[0].offsetWidth;
        let h = allImg[0].offsetHeight;
  
        document.addEventListener('mousemove', (e) => {
            move_react(e, allImg);
        } , false);
        function move_react(e, domList) {
            let ex = e.clientX;
            let ey = e.clientY;
            [...domList].forEach(elem => {
               let x =  elem.getBoundingClientRect().left + w / 2;
               let y = elem.getBoundingClientRect().top + h / 2;
               let distance = floor(sqrt(pow(ex - x, 2) + pow(ey - y, 2)));
               distance = min(200, distance);
               let size = (200 - distance) / 200 * 50 + w;
               elem.style.width = size + 'px';
               elem.style.height = size + 'px';
            })
        }

        var p = new Promise((resolve, reject) => {
            setTimeout(() => resolve("game over"), 3000);
        })

        p.then(data => console.log(data), err => console.log(err))
        
        
        
    </script>
</body>
